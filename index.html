	<script type="text/javascript">
		var text=["Ho","Ci","Sha","안","侬","H"];
		var text2=["la","ao","lom","녕","好","i"]
		var counter=0;
		var elem = document.getElementById("txt1");
		var elem1 = document.getElementById("txt2");
		setInterval(change, 3000);

		function change() {
			 elem.classList.add('hide');
			 elem1.classList.add('hide');
			 		setTimeout(function () {
			        elem.innerHTML = text[counter];
			        elem.classList.remove('hide');
			        elem1.innerHTML = text2[counter];
			        elem1.classList.remove('hide');
			        counter++;
			        if (counter >= text.length) {
			            counter = 0;
			        }
			    }, 500);
		}
	</script>
